
# ðŸš€ ENHANCED AUTO-SCALING CONFIGURATION
# Supports 1M+ concurrent users with intelligent scaling

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sourceless-enterprise-hpa
  namespace: sourceless-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sourceless-blockchain
  minReplicas: 10
  maxReplicas: 1000
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: transactions_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  - type: Object
    object:
      metric:
        name: blockchain_height_lag
      target:
        type: Value
        value: "5"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30
      - type: Pods
        value: 20
        periodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: sourceless-load-balancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
  selector:
    app: sourceless-blockchain