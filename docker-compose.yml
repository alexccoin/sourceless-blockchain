version: '3.8'

services:
  sourceless-stratus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sourceless-stratus-blockchain
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_MODE=true
      - SKIP_HEAVY_HISTORY=true
    volumes:
      - ./logs:/usr/src/app/logs
      - hostless-data:/usr/src/app/.hostless
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sourceless-network

volumes:
  hostless-data:
    driver: local

networks:
  sourceless-network:
    driver: bridge
